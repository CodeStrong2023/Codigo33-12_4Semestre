<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <title>Pago con Mercado Pago</title>
</head>
<body>
    <!--Shop content-->
    <div class="card-products-container">
        <div class="card-products" id="shopContent"></div>
    </div>
    
    <!--Cart button-->
    <div class="cart-btn" id="cart-btn">üõí</div>
    
    <!--Cart counter-->
    <span class="cart-counter" id="cart-counter">0</span>
    
    <!--Modal-->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container"></div>

    <!--Contenedor para el brick de Mercado Pago-->
    <div id="wallet_container"></div>

    <script src="../js/products.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/cart.js"></script>

    <!--Inicializaci√≥n del widget de Mercado Pago-->
    <script>
        const mp = new MercadoPago("qatest6730", { // Inicializa el SDK
            locale: "es-AR"
        });

        // Ejemplo de c√≥mo obtener m√©todos de pago
        mp.paymentMethods.search({
            public_key: "qatest6730" // Usa tu clave p√∫blica
        }).then(function (response) {
            console.log("M√©todos de pago:", response);
        }).catch(function (error) {
            console.error("Error al obtener m√©todos de pago:", error);
        });

        // Configura el bot√≥n de pago
        const buttonCheckout = document.getElementById("button-checkout");
        buttonCheckout.addEventListener("click", function () {
            mp.checkout({
                preference: {
                    id: "123" // Reemplaza con el ID de preferencia
                },
                render: {
                    container: "#button-checkout",
                    label: "Pagar"
                },
            });
        });
    </script>
</body>
</html>
